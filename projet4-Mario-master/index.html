<audio autoplay id="mySong">
  <source src="./asset/audiomario.mp3" type="audio/mp3">
</audio>

<script>
    //let bodyAll = document.querySelector("body")
    let mySong = document.getElementById("mySong");
    let icon = document.getElementById("icon");
    // bodyAll.addEventListener("mousemove",e=> {
    //     mySong.play();
    // });
    
    icon.onclick= function(){
          if(mySong.paused){
                mySong.play();
                icon.src="./asset/img/IcRoundVolumeUp.svg";
          }
          else{
                mySong.pause();
                icon.src = "./asset/img/IcRoundVolumeOff.svg"
                

          }
          
      }
      
        
          
</script>
